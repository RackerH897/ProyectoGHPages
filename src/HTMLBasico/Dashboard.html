<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Gastos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 overflow-hidden">
    <div class="container mt-5">
        <!-- Fila principal -->
        <div class="row">
            <!-- Columna para el gráfico de gastos mensuales -->
            <div class="col-8">
                <div class="p-4 border-secondary rounded-3 bg-light mb-4">
                    <h1 class="text-left mb-3">Gastos mensuales</h1>
                    <canvas id="gastosMensuales"></canvas>
                </div>
            </div>
            <!-- Columna para el gráfico de gastos por categoría -->
            <div class="col-8 mt-4">
                <div class="p-4  border-secondary rounded-3 bg-light mb-4">
                    <h1 class="text-left mb-3">Gastos por categoría</h1>
                    <canvas id="gastosCategoria"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para los gráficos -->
    <script>
        // Datos y configuración para el gráfico de Gastos Mensuales
        const ctxMensuales = document.getElementById('gastosMensuales').getContext('2d');
        new Chart(ctxMensuales, {
            type: 'bar',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                datasets: [{
                    label: 'Gastos ($)',
                    data: [3000, 2500, 2000, 2700, 3200, 1500, 1800, 2200, 2400, 3100, 2900, 1200],
                    backgroundColor: 'rgba(59, 130, 246, 0.8)',
                    borderColor: 'rgba(37, 99, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Datos y configuración para el gráfico de Gastos por Categoría
        const ctxCategoria = document.getElementById('gastosCategoria').getContext('2d');
        new Chart(ctxCategoria, {
            type: 'bar',
            data: {
                labels: ['Servicios', 'Ocio', 'Alimentación'],
                datasets: [{
                    label: 'Gastos ($)',
                    data: [5000, 2000, 3500],
                    backgroundColor: 'rgba(59, 130, 246, 0.8)',
                    borderColor: 'rgba(37, 99, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
